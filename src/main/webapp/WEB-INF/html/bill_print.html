<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单据预览</title>
    <meta name="keywords" content="bill">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">

  <body class="white-bg">
    <div class="wrapper wrapper-content p-xl">
      <div class="row">
        <div class="col-sm-12">
          <div class="ibox-content p-xl">
            <div class="row">
              <div class="col-sm-6">
                <address>
                  <strong>格调琴行</strong>
                  <br>
                  湖南省长沙市岳麓区xxxxx
                  <br>
                  <abbr title="Tel">座机：</abbr>
                  (+86 0731) xxx
                </address>
              </div>
              <div class="col-sm-6 text-right">
                <h4>单据编号：</h4>
                <h4 class="text-navy">H+-000567F7-00</h4>
                <address>
                  <strong>客户</strong>
                  <br>
                  张有为
                  <br>
                </address>
                <p>
                  <span><strong>日期：</strong> 2017-2-14</span>
                </p>
              </div>
            </div>
            <div class="table-responsive m-t">
              <table class="table invoice-table">
                <thead>
                  <tr>
                    <th>清单</th>
                    <th>课时数</th>
                    <th>价格</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div>
                        <strong>吉他启蒙班</strong>
                      </div>
                    </td>
                    <td>30</td>
                    <td>&yen;300.00</td>

                  <tr>

                      </div>
                    </td>
                    <td>10</td>
                    <td>&yen;1100.00</td>
                  </tr>
                </tbody>
              </table>
              </div>
              <!-- /table-responsive -->
              <table class="table invoice-total">
                <tbody>
                  <tr>
                    <td><strong>总价：</strong></td>
                    <td>&yen;1400.00</td>
                  </tr>
                  <tr>
                    <td><strong>折扣：</strong></td>
                    <td>&yen;200.00</td>
                  </tr>
                  <tr>
                    <td><strong>总计：</strong></td>
                    <td>&yen;1200.00</td>
                  </tr>
                </tbody>
              </table>
              <div class="well m-t"><strong>注意：</strong> 注意事项</div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/jquery.min.js?v=2.1.4"></script>
